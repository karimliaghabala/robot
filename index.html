<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="head">
        <div class="light">
            <div class="bulb"></div>
            <div class="stick"></div>
        </div>
    </div>

    <div class="ears">
        <div class="ear"></div>
        <div class="ear1"></div>
    </div>

    <div class="eyes">
        <div class="eye"></div>
        <div class="eye1"></div>
    </div>

    <div class="nose"></div>

    <div class="mouth">
        <div class="tooth"></div>
        <div class="tooth1"></div>
        <div class="tooth2"></div>
        <div class="tooth3"></div>
    </div>
</body>
</html>
